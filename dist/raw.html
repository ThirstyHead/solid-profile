    <h1>Raw Profile</h1>
    <p><a href="/index.html">Home</a> | Raw Profile</p> 
    <hr>
    
    <p>Identities on a Solid Pod are defined by a FOAF (<a href="http://xmlns.com/foaf/spec/">Friend of a Friend</a>) file.</p>
    <p>To generate a FOAF file, visit the online <a href="http://ldodds.com/foaf/foaf-a-matic.html">FOAF-a-matic</a>.</p>
    <p>To convert RDF files to Turtle (.ttl) or JSON-LD, visit the online <a href="https://www.easyrdf.org/converter">EasyRDF Converter</a>.</p>

    <form name="solid-profile">
      <fieldset>
        <legend>Solid Profile</legend>
        <label for="profile-url">Profile URL</label>
        <input type="url" id="profile-url" name="profile-url" value="https://pods.littlepath.org/scott/profile/card#me">
        <input type="submit" value="View Profile">

        <br>
        <label for="raw-profile">Raw Profile</label>
        <textarea id="raw-profile" name="raw-profile"></textarea>

        <br>
        <label for="solid-profile">Solid Profile</label>
        <textarea id="solid-profile" name="solid-profile"></textarea>

      </fieldset>
    </form>

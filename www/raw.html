<!DOCTYPE html>
<html lang="en">
  <!-- http://xmlns.com/foaf/spec/ -->

  <head>
    <meta charset="utf-8">
    <title>Solid Profile Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Scott Davis <scott@thirstyhead.com>">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <style>
      #profile-url {
        width: 50%;
      }

      #profile {
        width: 50%;
      }

      label {
        display: block;
        font-weight: bold;
        margin-top: 1em;
      }
    </style>

    <script type="module" src="./index.js"></script>

  </head>

  <body>
    <h1>Solid Profile Explorer</h1> 
    <p>Identities on a Solid Pod are defined by a FOAF (<a href="http://xmlns.com/foaf/spec/">Friend of a Friend</a>) file.</p>

    <form name='solid-profile'>
      <fieldset>
        <legend>Solid Profile</legend>
        <label for='profile-url'>Profile URL</label>
        <input type='url' 
               id='profile-url' 
               name='profile-url'
               value='https://pods.littlepath.org/scott/profile/card#me'></input>
        <input type='submit' value='View Profile'></input>

        <br>
        <label for='raw-profile'>Raw Profile</label>
        <textarea id='raw-profile' name='raw-profile'></textarea>

        <br>
        <label for='solid-profile'>Solid Profile</label>
        <textarea id='solid-profile' name='solid-profile'></textarea>

      </fieldset>
    </form>
  </body>
</html>
